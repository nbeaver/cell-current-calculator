<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cell current calculator.</title>
  </head>
  <body>
      <table>
          <tr>
              <td>Name</td>
              <td>Units</td>
              <td>Value</td>
          </tr>
          <tr>
              <td>Electrode total mass</td>
              <td>mg</td>
              <td><input type="text"></td>
          </tr>
          <tr>
              <td>Current collector mass</td>
              <td>mg</td>
              <td><input type="text"></td>
          </tr>
          <tr>
              <td>Percent active material</td>
              <td>mass %</td>
              <td><input type="text"></td>
          </tr>
          <tr>
              <td>Active material mass</td>
              <td>mg</td>
              <td><input type="text"></td>
          </tr>
          <tr>
              <td>Theoretical capacity</td>
              <td>mAh/g</td>
              <td><input type="text"></td>
          </tr>
          <tr>
              <td>Theoretical charge time</td>
              <td>hours</td>
              <td><input type="text"></td>
          </tr>
          <tr>
              <td>Current</td>
              <td>mA</td>
              <td><input type="text"></td>
          </tr>
      </table>
  </body>
</html>
